<!-- 载入静态文件 -->
{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-cn">

<head>
   
    <meta charset="utf-8">
        <!-- 预留网站标题 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>

<body>
        <!-- 引入导航栏 -->
    {% include 'header.html' %}
        <!-- 预留具体页面的位置 -->
    {% block content %}{% endblock content %}
    
    {% include 'footer.html' %}
    <!-- bootstrap.js 依赖 jquery.js 和popper.js，所以在这里引入 -->
    <script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>       <!-- 引入layer.js -->
    
    <script src="{% static 'popper/popper-1.14.1.js' %}"></script>    
    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'layer/layer.js' %}"></script>
</body>

</html>
